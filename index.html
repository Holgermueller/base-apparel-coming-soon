<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles-reset.css" />
    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Company Logo" />
    </header>

    <img
      aria-label="desktop image"
      class="desktop-image"
      src="images/hero-desktop.jpg"
      alt="Desktop hero image"
    />
    <img
      aria-label="mobile image"
      class="mobile-image"
      src="images/hero-mobile.jpg"
      alt="Mobile Hero image"
    />

    <main>
      <div class="text-container">
        <h1><span>We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="/" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />

          <button onclick="checkEmail(event)" id="submit">
            <img
              src="images/icon-arrow.svg"
              alt="arrow icon on submit button"
            />
          </button>
        </form>
        <div id="messages" class="messages"></div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
